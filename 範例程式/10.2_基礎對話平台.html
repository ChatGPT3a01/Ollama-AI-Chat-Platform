<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地 AI 對話平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft JhengHei", "PingFang TC", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        .model-selector {
            background: #f7f7f7;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .model-selector label {
            font-weight: bold;
            margin-right: 10px;
        }

        .model-selector select {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9f9;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .message.assistant .message-content pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .message.assistant .message-content code {
            font-family: "Courier New", monospace;
            font-size: 0.9em;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #999;
            font-style: italic;
        }

        .loading.active {
            display: block;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            margin: 10px 20px;
            border-radius: 8px;
            border-left: 4px solid #c62828;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            本地 AI 對話平台
        </div>

        <div class="model-selector">
            <label for="model-select">選擇模型：</label>
            <select id="model-select">
                <option value="">載入中...</option>
            </select>
            <span id="model-status" style="margin-left: 10px; color: #666;"></span>
        </div>

        <div id="error-container" class="error-message"></div>

        <div id="chat-messages" class="chat-messages">
            <div class="message assistant">
                <div class="message-content">
                    您好！我是您的本地 AI 助手。我完全在您的電腦上運行，所有對話都是私密的。<br><br>
                    我可以幫您：<br>
                    • 回答各種問題<br>
                    • 撰寫和編輯文章<br>
                    • 程式設計協助<br>
                    • 翻譯多國語言<br>
                    • 創意寫作<br><br>
                    請問有什麼可以幫您的嗎？
                </div>
            </div>
        </div>

        <div class="loading" id="loading">AI 正在思考中</div>

        <div class="chat-input-container">
            <input
                type="text"
                id="chat-input"
                class="chat-input"
                placeholder="輸入您的問題..."
                autocomplete="off"
            >
            <button id="send-button" class="send-button">發送</button>
        </div>
    </div>

    <script>
        // Ollama API 設定
        const OLLAMA_API = 'http://localhost:11434/api/generate';

        // DOM 元素
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const loadingIndicator = document.getElementById('loading');
        const modelSelect = document.getElementById('model-select');
        const errorContainer = document.getElementById('error-container');

        // 當前選擇的模型
        let currentModel = '';

        // 自動載入可用模型
        async function loadModels() {
            const modelStatus = document.getElementById('model-status');
            try {
                const res = await fetch('http://localhost:11434/api/tags');
                const data = await res.json();
                modelSelect.innerHTML = '';
                if (data.models && data.models.length > 0) {
                    data.models.forEach((model) => {
                        const option = document.createElement('option');
                        option.value = model.name;
                        const sizeGB = (model.size / 1e9).toFixed(1);
                        option.textContent = `${model.name} (${sizeGB} GB)`;
                        modelSelect.appendChild(option);
                    });
                    currentModel = data.models[0].name;
                    modelStatus.textContent = `✓ ${data.models.length} 個模型`;
                    modelStatus.style.color = 'green';
                } else {
                    modelSelect.innerHTML = '<option value="">無可用模型</option>';
                    modelStatus.textContent = '請先下載模型';
                    modelStatus.style.color = 'red';
                }
            } catch (err) {
                modelSelect.innerHTML = '<option value="">無法連接</option>';
                modelStatus.textContent = '請確認 Ollama 已啟動';
                modelStatus.style.color = 'red';
            }
        }
        loadModels();

        // 監聽模型切換
        modelSelect.addEventListener('change', (e) => {
            currentModel = e.target.value;
            console.log('切換模型:', currentModel);
        });

        // 發送訊息函數
        async function sendMessage() {
            const message = chatInput.value.trim();

            // 檢查訊息是否為空
            if (!message) return;

            // 顯示使用者訊息
            addMessage('user', message);

            // 清空輸入框
            chatInput.value = '';

            // 顯示載入指示
            loadingIndicator.classList.add('active');
            sendButton.disabled = true;

            // 隱藏錯誤訊息
            hideError();

            try {
                // 呼叫 Ollama API
                const response = await fetch(OLLAMA_API, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: currentModel,
                        prompt: message,
                        stream: false
                    })
                });

                // 檢查回應是否成功
                if (!response.ok) {
                    throw new Error(`API 錯誤: ${response.status} ${response.statusText}`);
                }

                // 解析回應
                const data = await response.json();

                // 顯示 AI 回應
                if (data.response) {
                    addMessage('assistant', data.response);
                } else {
                    throw new Error('API 回應格式錯誤');
                }

            } catch (error) {
                console.error('錯誤:', error);
                showError(`發生錯誤: ${error.message}<br><br>
                    請確認：<br>
                    1. Ollama 已經啟動<br>
                    2. 已下載選擇的模型<br>
                    3. 瀏覽器可以連接 http://localhost:11434`);
            } finally {
                // 隱藏載入指示
                loadingIndicator.classList.remove('active');
                sendButton.disabled = false;
                chatInput.focus();
            }
        }

        // 顯示訊息
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            // 簡單的程式碼區塊處理
            let formattedContent = content
                .replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                .replace(/\n/g, '<br>');

            contentDiv.innerHTML = formattedContent;
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);

            // 自動捲動到最新訊息
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 顯示錯誤訊息
        function showError(message) {
            errorContainer.innerHTML = message;
            errorContainer.classList.add('show');
        }

        // 隱藏錯誤訊息
        function hideError() {
            errorContainer.classList.remove('show');
        }

        // 發送按鈕點擊事件
        sendButton.addEventListener('click', sendMessage);

        // Enter 鍵發送訊息
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // 頁面載入時聚焦輸入框
        chatInput.focus();

        // 檢查 Ollama 是否運行
        async function checkOllamaStatus() {
            try {
                const response = await fetch('http://localhost:11434/api/tags');
                if (response.ok) {
                    console.log('Ollama 正在運行');
                    return true;
                }
            } catch (error) {
                console.warn('無法連接到 Ollama，請確認已啟動');
                showError('無法連接到 Ollama API<br>請確認 Ollama 已啟動並運行在 http://localhost:11434');
                return false;
            }
        }

        // 頁面載入時檢查 Ollama 狀態
        checkOllamaStatus();
    </script>
</body>
</html>
