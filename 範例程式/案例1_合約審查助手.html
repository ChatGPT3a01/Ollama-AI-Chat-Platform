<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地 AI 合約審查助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft JhengHei", "PingFang TC", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        .model-selector {
            background: #f7f7f7;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9f9;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        /* 合約上傳區塊 */
        .contract-upload {
            padding: 15px;
            background: #f0f0ff;
            border-bottom: 1px solid #ddd;
        }
        .contract-upload label {
            font-weight: bold;
            margin-right: 10px;
        }
        .contract-btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .contract-btn:hover {
            background: #5a6fd6;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #999;
            font-style: italic;
        }

        .loading.active {
            display: block;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .send-button:hover {
            opacity: 0.9;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

    </style>
    <!-- PDF.js 用於讀取 PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- Mammoth.js 用於讀取 DOCX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">本地 AI 合約審查助手</div>

        <div class="model-selector">
            <label for="model-select">選擇模型：</label>
            <select id="model-select">
                <option value="llama3">Llama 3 (8B) - 推薦</option>
                <option value="mistral">Mistral (7B)</option>
                <option value="gemma:7b">Gemma 7B</option>
            </select>
        </div>

        <!-- 合約上傳區塊 -->
        <div class="contract-upload">
            <label>上傳檔案：</label>
            <input type="file" id="contract-file" accept=".txt,.docx,.pdf">
            <button class="contract-btn" onclick="analyzeContract()">檔案分析</button>
        </div>

        <div id="chat-messages" class="chat-messages">
            <div class="message assistant">
                <div class="message-content">
                    您好！我是您的本地 AI 合約審查助手。<br><br>
                    請上傳合約檔案（支援 PDF、DOCX、TXT 格式），我將為您分析：<br>
                    • 風險點<br>
                    • 不合理條款<br>
                    • 必要修改建議<br>
                    • 注意事項<br><br>
                    所有資料完全在本機處理，絕不外洩！
                </div>
            </div>
        </div>

        <div class="loading" id="loading">AI 正在思考中...</div>

        <div class="chat-input-container">
            <input type="text" id="chat-input" class="chat-input" placeholder="輸入您的問題...">
            <button id="send-button" class="send-button">發送</button>
        </div>
    </div>

    <script>
        const OLLAMA_API = "http://localhost:11434/api/generate";

        const chatMessages = document.getElementById("chat-messages");
        const chatInput = document.getElementById("chat-input");
        const sendButton = document.getElementById("send-button");
        const loadingIndicator = document.getElementById("loading");
        const modelSelect = document.getElementById("model-select");

        let currentModel = "llama3";

        modelSelect.addEventListener("change", (e) => {
            currentModel = e.target.value;
        });

        function addMessage(role, content) {
            const msg = document.createElement("div");
            msg.className = `message ${role}`;
            const bubble = document.createElement("div");
            bubble.className = "message-content";
            bubble.innerHTML = content.replace(/\n/g, "<br>");
            msg.appendChild(bubble);
            chatMessages.appendChild(msg);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            addMessage("user", message);
            chatInput.value = "";
            loadingIndicator.classList.add("active");
            sendButton.disabled = true;

            try {
                const res = await fetch(OLLAMA_API, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: currentModel,
                        prompt: message,
                        stream: false
                    })
                });

                const data = await res.json();
                addMessage("assistant", data.response);

            } catch (err) {
                addMessage("assistant", "錯誤：" + err.message);
            }

            loadingIndicator.classList.remove("active");
            sendButton.disabled = false;
        }

        sendButton.addEventListener("click", sendMessage);
        chatInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        // 合約分析功能
        async function analyzeContract() {
            const fileInput = document.getElementById("contract-file");
            const file = fileInput.files[0];
            if (!file) {
                addMessage("assistant", "請先選擇要分析的檔案！");
                return;
            }

            addMessage("assistant", "正在讀取合約檔案並分析，請稍候...");
            loadingIndicator.classList.add("active");

            try {
                let contractText = "";
                const fileName = file.name.toLowerCase();

                // 根據檔案類型選擇不同的讀取方式
                if (fileName.endsWith(".pdf")) {
                    // 讀取 PDF
                    contractText = await readPDF(file);
                } else if (fileName.endsWith(".docx")) {
                    // 讀取 DOCX
                    contractText = await readDOCX(file);
                } else {
                    // 純文字檔案
                    contractText = await readTextFile(file);
                }

                if (!contractText || contractText.trim() === "") {
                    addMessage("assistant", "無法讀取檔案內容，請確認檔案格式正確。");
                    loadingIndicator.classList.remove("active");
                    return;
                }

                // 發送給 AI 分析
                const res = await fetch(OLLAMA_API, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: currentModel,
                        prompt: `你是一位專業的法律顧問。請分析以下合約內容，並用條列式輸出重點：
--------------------
${contractText}
--------------------
請提供：
1. 風險點
2. 不合理條款
3. 必要修改建議
4. 注意事項`,
                        stream: false
                    })
                });

                const data = await res.json();
                addMessage("assistant", "<b>合約分析結果：</b><br><br>" + data.response);

            } catch (err) {
                addMessage("assistant", "讀取檔案錯誤：" + err.message);
            }

            loadingIndicator.classList.remove("active");
        }

        // 讀取 PDF 檔案
        async function readPDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            let fullText = "";

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                const pageText = textContent.items.map(item => item.str).join(" ");
                fullText += pageText + "\n";
            }

            return fullText;
        }

        // 讀取 DOCX 檔案
        async function readDOCX(file) {
            const arrayBuffer = await file.arrayBuffer();
            const result = await mammoth.extractRawText({ arrayBuffer: arrayBuffer });
            return result.value;
        }

        // 讀取純文字檔案
        function readTextFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (e) => reject(e);
                reader.readAsText(file);
            });
        }
    </script>
</body>
</html>
